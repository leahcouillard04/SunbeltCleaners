<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Contact Us | Sunbelt Cleaners</title>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    
    .contact-section {
  background-color: #D1E6F0;
  padding: 4rem 2rem;
  text-align: center;
}

.contact-section form {
  max-width: 800px;
  margin: 0 auto;
}

    .contact-section h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .contact-section p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .email-link {
      color: #0078a0;
      text-decoration: none;
      font-size: 4rem;
      transition: transform 0.2s ease;
    }

    .email-link:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="SBLogo.PNG" alt="Sunbelt Cleaners Logo">
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="Services.html">Services</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Contact.html">Get a Quote!</a></li>
    </ul>
  </div>
  

  <!-- Contact Content -->
  <section class="contact-section">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
      <div class="contact-left-title">
        <h2>Get a Quote!</h2>
        <hr>
      </div>
      <input type = "hidden" name = "access_key" value="df7bcdf8-54c0-44b1-a320-0776966a0e57">
      <input type = "text" name="name" placeholder="Your Name" class="contact-inputs" required>
      <input type = "email" name="email" placeholder="Email" class="contact-inputs" required>
      <input type = "phone" name="phone" placeholder="Phone Number (Optional)" class="contact-inputs" optional>
      <textarea name="message" placeholder="Description of Service Request" class="contact-inputs" required></textarea>
      <button type="submit"> Submit  <i class="fa-solid fa-arrow-right"></i></button>
    </form>
    <script src="https://web3forms.com/client/script.js" async defer></script>
  </section>

</body>
</html>
